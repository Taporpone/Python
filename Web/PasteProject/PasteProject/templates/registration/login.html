<!DOCTYPE html>
{% extends 'paste/master.html' %}

{% block content %}
<strong>{{ boldmessage }}</strong><br />
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Log in!" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
  Not a member? <a href="{% url 'registration_register' %}">Register!</a>
</p>
<p>
  Forgot your password? Reset it <a href="{% url 'auth_password_reset' %}">HERE!</a>
</p>
{% endblock %}
